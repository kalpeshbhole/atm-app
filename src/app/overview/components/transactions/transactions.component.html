<div fxLayout="row" fxFlex="100%">
    <div fxFlex="70%">
        <table mat-table [dataSource]="transactions" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> <span
                        (click)="showTransactionDetails(element.id)">{{element.id}} </span></td>
            </ng-container>

            <ng-container matColumnDef="accountId">
                <th mat-header-cell *matHeaderCellDef> Account Id </th>
                <td mat-cell *matCellDef="let element"> {{element.accountId}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{TransactionType[element.type]}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount | currency:'USD':'symbol'}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{TransactionStatus[element.status]}} </td>
            </ng-container>

            <ng-container matColumnDef="createDate">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.createDate | date :'medium'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div fxFlex="30%">
        <router-outlet></router-outlet>
    </div>
</div>
